<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="card" th:fragment="project">
    <img class="card-img-top" height="250" th:alt="${data.name}" th:src="${data.imageSource}" width="230">
    <div class="card-body">
        <h5 class="card-title" th:text="${data.name}"></h5>
        <p class="card-text" th:text="${data.summary}">$</p>
        <a class="btn btn-primary" target="_blank" th:href="${data.url}">Details</a>
    </div>
</div>
</html>
